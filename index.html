                if(matches >= 6) mult = matches * 2;
                if(matches >= 8) mult = matches * 10;
                
                const win = Math.floor(bet * mult);
                if(win > 0) {
                    await updateDoc(doc(db,"users",user.id),{coins:Number(user.coins)+win});
                    showMsg(`${t('you_get')} ${win}`, 'success');
                    triggerConfetti();
                } else {
                     // small shake logic handled by parent if needed, or visual cue
                }
                setPlaying(false);
            };

            return React.createElement('div', { className: "fixed inset-0 bg-dark-950 z-50 flex flex-col h-full animate-slide-up" },
                React.createElement('div', { className: "flex justify-between items-center p-4 bg-dark-900" }, 
                    React.createElement('button', { onClick: back, className: "text-slate-400" }, React.createElement(ArrowIcon)), 
                    React.createElement('span', { className: "font-bold text-emerald-500" }, "KENO"), 
                    React.createElement('span', { className: "text-xs bg-black px-2 py-1 rounded text-gold-500" }, user.coins)
                ),
                React.createElement('div', { className: "flex-1 p-4 flex items-center justify-center" },
                    React.createElement('div', { className: "grid grid-cols-5 gap-2 w-full max-w-sm" },
                        Array(40).fill(0).map((_, i) => {
                            const n = i+1;
                            const isSel = selected.includes(n);
                            const isDrawn = drawn.includes(n);
                            const isHit = isSel && isDrawn;
                            let bg = "bg-dark-800 text-gray-400";
                            if(isHit) bg = "bg-green-500 text-white shadow-[0_0_10px_#22c55e]";
                            else if(isDrawn) bg = "bg-red-500/50 text-white";
                            else if(isSel) bg = "bg-white text-black";
                            
                            return React.createElement('button', { key: n, onClick: ()=>toggle(n), className: `h-10 rounded-lg font-bold text-sm transition-all ${bg}` }, n);
                        })
                    )
                ),
                React.createElement('div', { className: "p-4 bg-dark-900 flex gap-4 pb-safe border-t border-white/10" }, 
                    React.createElement('input', { type: "number", value: bet, onChange: e=>setBet(Number(e.target.value)), disabled: playing, className: "w-24 bg-black border border-white/20 rounded-xl text-center text-white font-bold" }), 
                    React.createElement(Button, { full: true, onClick: play, disabled: playing }, playing ? "..." : t('play'))
                )
            );
        }

        // --- FIXED COIN FLIP GAME (3D REAL FLIP) ---
        function CoinFlipGame({ user, back, showMsg, ArrowIcon, t }) {
            const [bet, setBet] = useState(100);
            const [choice, setChoice] = useState('Heads'); // Heads or Tails
            const [flipping, setFlipping] = useState(false);
            const [rotation, setRotation] = useState(0);
            const [shake, setShake] = useState(false);

            const flip = async (e) => {
                e.preventDefault();
                try {
                    if(Number(user.coins) < bet) return showMsg("No Balance", "error");
                    if(flipping) return;
                    setFlipping(true); setShake(false);
                    await updateDoc(doc(db,"users",user.id),{coins:Number(user.coins)-bet});

                    // Determine result
                    const isHeads = Math.random() > 0.5;
                    const result = isHeads ? 'Heads' : 'Tails';
                    
                    // Calculate rotation (always add to current to spin forward)
                    const spinAmount = 1800 + (isHeads ? 0 : 180);
                    const newRotation = rotation + spinAmount;
                    setRotation(newRotation);

                    setTimeout(async () => {
                        setFlipping(false);
                        if(result === choice) {
                            const win = bet * 2;
                            await updateDoc(doc(db,"users",user.id),{coins:Number(user.coins)+win});
                            showMsg(`${t('you_get')} ${win}`, 'success');
                            triggerConfetti();
                        } else {
                            showMsg(t('you_lose'), 'error');
                            setShake(true); setTimeout(()=>setShake(false), 500);
                        }
                    }, 1000); // 1s flip animation
                } catch(e) { showMsg(t('error'), 'error'); setFlipping(false); }
            };

            return React.createElement('div', { className: `fixed inset-0 bg-dark-950 z-50 flex flex-col h-full animate-slide-up ${shake?'animate-shake-hard':''}` },
                React.createElement('div', { className: "flex justify-between items-center p-4 bg-dark-900" }, 
                    React.createElement('button', { onClick: back, className: "text-slate-400" }, React.createElement(ArrowIcon)), 
                    React.createElement('span', { className: "font-bold text-blue-500" }, "COIN FLIP"), 
                    React.createElement('span', { className: "text-xs bg-black px-2 py-1 rounded text-gold-500" }, user.coins)
                ),
                React.createElement('div', { className: "flex-1 flex flex-col items-center justify-center gap-10 perspective-1000" },
                    // 3D Coin Container
                    React.createElement('div', { className: "relative w-40 h-40 coin-container", style: { transform: `rotateY(${rotation}deg)` } },
                        // Front (Heads - Gold/King)
                        React.createElement('div', { className: "coin-face coin-front border-4 border-yellow-300" }, 
                            React.createElement(Crown, { size: 80, className: "text-yellow-900" })
                        ),
                        // Back (Tails - Silver/Eagle)
                        React.createElement('div', { className: "coin-face coin-back border-4 border-gray-400" }, 
                            React.createElement(Coins, { size: 80, className: "text-gray-800" })
                        )
                    ),

                    React.createElement('div', { className: "flex bg-dark-800 p-1 rounded-xl" },
                        React.createElement('button', { onClick: ()=>setChoice('Heads'), className: `px-6 py-2 rounded-lg font-bold transition-all flex items-center gap-2 ${choice==='Heads'?'bg-gold-500 text-black':'text-gray-400'}` }, React.createElement(Crown, {size:16}), t('heads')),
                        React.createElement('button', { onClick: ()=>setChoice('Tails'), className: `px-6 py-2 rounded-lg font-bold transition-all flex items-center gap-2 ${choice==='Tails'?'bg-gray-300 text-black':'text-gray-400'}` }, React.createElement(Coins, {size:16}), t('tails'))
                    )
                ),
                React.createElement('div', { className: "p-4 bg-dark-900 flex gap-4 pb-safe" }, 
                    React.createElement('input', { type: "number", value: bet, onChange: e=>setBet(Number(e.target.value)), disabled: flipping, className: "w-24 bg-black border border-white/20 rounded-xl text-center text-white font-bold" }), 
                    React.createElement(Button, { full: true, onClick: flip, disabled: flipping }, t('play'))
                )
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
