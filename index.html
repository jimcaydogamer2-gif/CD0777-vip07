                if(user.coins < bet) return showMsg(t('no_balance'), 'error');
                setPlaying(true); setDrawn([]);
                await updateDoc(doc(db,"users",user.id),{coins: user.coins - bet});

                // Simulate draw
                const d = [];
                while(d.length < 5) {
                    const r = Math.floor(Math.random()*20)+1;
                    if(!d.includes(r)) d.push(r);
                }
                
                setTimeout(async () => {
                    setDrawn(d);
                    const matches = selected.filter(x => d.includes(x)).length;
                    if(matches > 0) {
                        const wins = [0, 2, 5, 10, 50, 100]; // Multipliers
                        const win = bet * wins[matches];
                        await updateDoc(doc(db,"users",user.id),{coins: user.coins + win});
                        showMsg(`${t('you_win')} ${win} (${matches} hits)`, 'success');
                    } else {
                        showMsg(t('you_lose'), 'error');
                    }
                    setPlaying(false);
                }, 1000);
            };

            return React.createElement('div', { className: "fixed inset-0 bg-dark-950 z-50 flex flex-col h-full animate-slide-up" },
                React.createElement(GameHeader, { title: "ROYAL KENO", coins: user.coins, back, disabled: playing }),
                React.createElement('div', { className: "flex-1 p-4 flex items-center justify-center" },
                    React.createElement('div', { className: "grid grid-cols-5 gap-3 w-full max-w-sm" },
                        Array.from({length:20},(_,i)=>i+1).map(n => {
                            const isSel = selected.includes(n);
                            const isHit = drawn.includes(n);
                            let bg = "bg-dark-800";
                            if(isHit && isSel) bg = "bg-green-500 shadow-[0_0_15px_#22c55e]";
                            else if(isHit) bg = "bg-red-500";
                            else if(isSel) bg = "bg-gold-500 text-black";
                            
                            return React.createElement('button', { key: n, onClick: ()=>toggle(n), className: `${bg} h-14 rounded-xl font-bold text-lg border border-white/5 transition-all active:scale-95` }, n)
                        })
                    )
                ),
                React.createElement(BetControls, { bet, setBet, action: play, playing, label: t('play') })
            );
        }

        // 4. HI-LO CARDS
        function HiLoGame({ user, back, showMsg, t }) {
            const [current, setCurrent] = useState(Math.floor(Math.random()*12)+1); // 1-13
            const [bet, setBet] = useState(100);
            const [playing, setPlaying] = useState(false); // Mode where you are betting

            const guess = async (dir) => {
                if(user.coins < bet) return showMsg(t('no_balance'), 'error');
                setPlaying(true);
                await updateDoc(doc(db,"users",user.id),{coins: user.coins - bet});
                
                const next = Math.floor(Math.random()*13)+1;
                const win = (dir === 'HI' && next > current) || (dir === 'LO' && next < current);
                
                setTimeout(async () => {
                    setCurrent(next);
                    if(win) {
                        const w = Math.floor(bet * 1.8);
                        await updateDoc(doc(db,"users",user.id),{coins: user.coins + w});
                        showMsg(`${t('you_win')} ${w}`, 'success');
                    } else {
                        showMsg(t('you_lose'), 'error');
                    }
                    setPlaying(false);
                }, 500);
            };

            const cardVal = (v) => v===1?'A':(v===11?'J':(v===12?'Q':(v===13?'K':v)));

            return React.createElement('div', { className: "fixed inset-0 bg-dark-950 z-50 flex flex-col h-full animate-slide-up" },
                React.createElement(GameHeader, { title: "HI-LO CARDS", coins: user.coins, back, disabled: playing }),
                React.createElement('div', { className: "flex-1 flex flex-col items-center justify-center gap-8" },
                    React.createElement('div', { className: "w-40 h-60 bg-white rounded-2xl flex items-center justify-center text-8xl font-black text-black shadow-2xl border-4 border-gray-300" }, cardVal(current)),
                    React.createElement('div', { className: "flex gap-4 w-full px-8" },
                        React.createElement(Button, { full: true, onClick: ()=>guess('LO'), disabled: playing, variant: "red", icon: ArrowUp, className: "rotate-180" }, "LOWER"),
                        React.createElement(Button, { full: true, onClick: ()=>guess('HI'), disabled: playing, variant: "green", icon: ArrowUp }, "HIGHER")
                    )
                ),
                React.createElement('div', { className: "p-4 bg-dark-900 border-t border-white/10" },
                   React.createElement(Input, { type: "number", value: bet, onChange: e=>setBet(Number(e.target.value)), icon: DollarSign })
                )
            );
        }

        // 5. LUCKY COIN
        function CoinFlipGame({ user, back, showMsg, t }) {
            const [bet, setBet] = useState(100);
            const [flipping, setFlipping] = useState(false);
            const [side, setSide] = useState('H'); // H or T

            const flip = async (pick) => {
                if(user.coins < bet) return showMsg(t('no_balance'), 'error');
                setFlipping(true);
                await updateDoc(doc(db,"users",user.id),{coins: user.coins - bet});

                const res = Math.random() < 0.5 ? 'H' : 'T';
                setTimeout(async () => {
                    setSide(res);
                    setFlipping(false);
                    if(pick === res) {
                        const win = bet * 1.95;
                        await updateDoc(doc(db,"users",user.id),{coins: user.coins + win});
                        showMsg(`${t('you_win')} ${win}`, 'success');
                    } else {
                        showMsg(t('you_lose'), 'error');
                    }
                }, 1000);
            };

            return React.createElement('div', { className: "fixed inset-0 bg-dark-950 z-50 flex flex-col h-full animate-slide-up" },
                React.createElement(GameHeader, { title: "LUCKY COIN", coins: user.coins, back, disabled: flipping }),
                React.createElement('div', { className: "flex-1 flex flex-col items-center justify-center" },
                    React.createElement('div', { className: `w-48 h-48 rounded-full bg-gold-500 border-8 border-gold-300 flex items-center justify-center text-6xl font-black text-black shadow-2xl mb-10 ${flipping?'animate-spin-slow':''}` }, side==='H'?'H':'T'),
                    React.createElement('div', { className: "flex gap-4 w-full px-8" },
                        React.createElement(Button, { full: true, onClick: ()=>flip('H'), disabled: flipping, variant: "gold" }, "HEADS"),
                        React.createElement(Button, { full: true, onClick: ()=>flip('T'), disabled: flipping, variant: "dark" }, "TAILS")
                    )
                ),
                React.createElement(BetControls, { bet, setBet, playing: flipping, hideBtn: true })
            );
        }

        // --- HELPER COMPONENTS ---
        const GameHeader = ({ title, coins, back, disabled }) => React.createElement('div', { className: "flex justify-between items-center p-4 bg-dark-900 border-b border-white/10" },
            React.createElement('button', { onClick: back, disabled, className: "text-gray-400 disabled:opacity-30 p-2" }, React.createElement(ChevronRight)),
            React.createElement('span', { className: "font-bold text-lg" }, title),
            React.createElement('span', { className: "font-mono text-gold-500" }, coins.toLocaleString())
        );

        const BetControls = ({ bet, setBet, action, playing, label, hideBtn, color='gold' }) => React.createElement('div', { className: "p-4 bg-dark-900 border-t border-white/10 flex gap-4 pb-8" },
            React.createElement('div', { className: "relative w-1/3" }, React.createElement('input', { type: "number", value: bet, onChange: e=>setBet(Number(e.target.value)), disabled: playing, className: "w-full h-full bg-black border border-white/20 rounded-xl text-center font-bold text-white pl-6" }), React.createElement(DollarSign, { size: 14, className: "absolute top-1/2 -translate-y-1/2 left-3 text-gray-500" })),
            !hideBtn && React.createElement(Button, { full: true, onClick: action, disabled: playing, variant: color }, playing ? "..." : label)
        );

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
