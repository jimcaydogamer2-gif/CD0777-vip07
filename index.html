                    React.createElement('button', { onClick: back, className: "bg-white/10 p-2 rounded-full" }, React.createElement(X, { size: 20 }))
                ),
                
                // Tabs
                React.createElement('div', { className: "flex gap-2" },
                    React.createElement('button', { onClick: ()=>setTab('offers'), className: `flex-1 py-3 rounded-xl font-bold transition-all ${tab==='offers'?'bg-gold-500 text-black':'bg-dark-800'}` }, t('offers')),
                    React.createElement('button', { onClick: ()=>setTab('calc'), className: `flex-1 py-3 rounded-xl font-bold transition-all ${tab==='calc'?'bg-gold-500 text-black':'bg-dark-800'}` }, "1$ = 1000C")
                ),

                // Offers Grid
                tab === 'offers' && React.createElement('div', { className: "grid gap-4" },
                    (settings.offers || []).map((off, i) => React.createElement('div', { key: i, className: "bg-gradient-to-br from-dark-800 to-black border border-gold-500/30 p-4 rounded-2xl relative overflow-hidden" },
                        React.createElement('div', { className: "absolute top-0 right-0 bg-red-600 text-white text-xs px-2 py-1 rounded-bl-xl font-bold" }, "HOT"),
                        React.createElement('h3', { className: "text-lg font-bold text-white" }, off.title),
                        React.createElement('p', { className: "text-gray-400 text-sm mb-3" }, off.desc),
                        React.createElement('div', { className: "flex justify-between items-center" },
                            React.createElement('div', { className: "text-gold-500 font-mono text-xl" }, `$${off.price}`),
                            React.createElement('button', { onClick: ()=>setModal({type:'offer', offer:off}), className: "bg-gold-500 text-black px-4 py-2 rounded-lg font-bold btn-press" }, "Buy")
                        )
                    ))
                ),

                // Calculator
                tab === 'calc' && React.createElement('div', { className: "bg-dark-800 p-6 rounded-2xl space-y-4" },
                    React.createElement(Input, { type: "number", placeholder: "Amount ($)", value: amount, onChange: e=>setAmount(e.target.value) }),
                    React.createElement('div', { className: "text-center text-gray-400" }, "=", React.createElement('span', { className: "text-gold-500 font-bold ml-2" }, amount ? amount * 1000 : 0), " Coins"),
                    React.createElement(Button, { full: true, onClick: ()=>setModal({type:'calc'}) }, t('deposit'))
                ),

                // Payment Modal
                modal && React.createElement('div', { className: "fixed inset-0 bg-black/90 z-[60] flex items-center justify-center p-6" },
                    React.createElement('div', { className: "bg-dark-900 w-full max-w-sm rounded-2xl p-6 border border-gold-500/30 space-y-4 animate-pop" },
                        React.createElement('div', { className: "flex justify-between" }, React.createElement('h3', { className: "font-bold text-lg" }, t('payment_info')), React.createElement('button', { onClick: ()=>setModal(null) }, React.createElement(X))),
                        !modal.method ? React.createElement('div', { className: "space-y-2" },
                            ['CashPlus', 'PayPal', 'Attijari', 'Binance'].map(m => React.createElement('button', { key: m, onClick: ()=>setModal({...modal, method: m}), className: "w-full p-4 bg-dark-800 rounded-xl border border-white/5 hover:border-gold-500 text-left font-bold" }, m))
                        ) : React.createElement('div', { className: "space-y-4" },
                            React.createElement('div', { className: "bg-black/50 p-4 rounded-xl text-sm text-gray-300 font-mono break-all" }, 
                                React.createElement('div', { className: "text-gold-500 mb-1" }, "Send To:"),
                                settings.payments?.[modal.method] || "Admin Contact Required"
                            ),
                            React.createElement('label', { className: "block w-full p-4 border-2 border-dashed border-gray-600 rounded-xl text-center cursor-pointer hover:border-gold-500" },
                                React.createElement('input', { type: "file", accept: "image/*", className: "hidden", onChange: handleFile }),
                                React.createElement(Upload, { className: "mx-auto mb-2" }),
                                proof ? "Image Selected" : t('upload_proof')
                            ),
                            React.createElement(Button, { full: true, onClick: submitDeposit }, t('confirm'))
                        )
                    )
                )
            );
        }

        // --- WALLET & HOME ---
        function WalletScreen({ user, showMsg, t, isRTL }) {
            return React.createElement('div', { className: "space-y-6 animate-slide-up" },
                React.createElement('div', { className: "bg-gradient-to-br from-dark-900 to-black p-6 rounded-2xl border border-white/10 text-center shadow-lg" },
                    React.createElement('div', { className: "text-xs text-slate-500 uppercase tracking-widest" }, t('balance')),
                    React.createElement('div', { className: "text-5xl font-mono font-bold text-gold-500 gold-glow" }, `$${Number(user.balance).toFixed(2)}`)
                ),
                React.createElement('div', { className: "grid grid-cols-2 gap-4" },
                    React.createElement(Button, { variant: "green", onClick: ()=>window.location.hash='deposit' }, t('deposit')),
                    React.createElement(Button, { variant: "dark" }, t('withdraw'))
                )
            );
        }

        function HomeScreen({ user, navTo, t }) {
            return React.createElement('div', { className: "space-y-6 animate-pop" },
                React.createElement('div', { className: "relative aspect-[1.58/1] rounded-2xl overflow-hidden shadow-2xl border border-white/10" },
                    React.createElement('div', { className: "absolute inset-0 bg-gradient-to-br from-dark-900 to-black" }),
                    React.createElement('div', { className: "absolute inset-0 flex flex-col justify-center items-center" },
                        React.createElement('h1', { className: "text-4xl font-black text-gold-500 tracking-widest font-oswald" }, "ROYAL CLUB"),
                        React.createElement('p', { className: "text-gray-400 text-sm" }, "Premium Casino Experience")
                    )
                ),
                React.createElement(Button, { full: true, onClick: ()=>navTo('casino'), variant: "gold", icon: Gamepad2 }, t('play') + " NOW")
            );
        }

        // --- HISTORY & SETTINGS ---
        function HistoryScreen({ user, t }) { return React.createElement('div', {}, "History"); }
        function InfoPage({ title, content }) { return React.createElement('div', { className: "p-4" }, React.createElement('h1', { className: "text-xl font-bold mb-4" }, title), content); }

        function SettingsScreen({ user, showMsg, t }) {
            const [f, setF] = useState({ fullName: user.fullName, phone: user.phone });
            const [pass, setPass] = useState({ old: '', new: '' });
            
            const saveProfile = async () => { await updateDoc(doc(db,"users",user.id), f); showMsg(t('success')); };
            const changePass = async () => {
                if(pass.old !== user.password) return showMsg("Old password incorrect", "error");
                await updateDoc(doc(db,"users",user.id), { password: pass.new });
                showMsg(t('success')); setPass({old:'', new:''});
            };

            return React.createElement('div', { className: "space-y-6" },
                React.createElement('h2', { className: "text-gold-500 font-bold text-lg" }, t('settings')),
                React.createElement('div', { className: "space-y-3" },
                    React.createElement(Input, { value: f.fullName, onChange: e=>setF({...f,fullName:e.target.value}), icon: User }),
                    React.createElement(Input, { value: f.phone, onChange: e=>setF({...f,phone:e.target.value}), icon: Smartphone }),
                    React.createElement(Button, { full: true, onClick: saveProfile }, t('confirm'))
                ),
                React.createElement('div', { className: "h-px bg-white/10" }),
                React.createElement('h3', { className: "font-bold text-sm" }, t('change_pass')),
                React.createElement('div', { className: "space-y-3" },
                    React.createElement(Input, { type: "password", placeholder: t('old_pass'), value: pass.old, onChange: e=>setPass({...pass, old:e.target.value}) }),
                    React.createElement(Input, { type: "password", placeholder: t('new_pass'), value: pass.new, onChange: e=>setPass({...pass, new:e.target.value}) }),
                    React.createElement(Button, { full: true, onClick: changePass, variant: "dark" }, t('confirm'))
                )
            );
        }

        function AdminPanel({ user, logout, db }) {
            const [tab, setTab] = useState('deposits');
            const [data, setData] = useState({ deposits: [], resets: [], settings: {} });
            
            useEffect(() => {
                const q1 = onSnapshot(collection(db, "deposits"), s => setData(prev => ({ ...prev, deposits: s.docs.map(d=>({id:d.id, ...d.data()})) })));
                const q2 = onSnapshot(collection(db, "password_resets"), s => setData(prev => ({ ...prev, resets: s.docs.map(d=>({id:d.id, ...d.data()})) })));
                const q3 = onSnapshot(doc(db, "settings", "global"), s => setData(prev => ({ ...prev, settings: s.data() || {} })));
                return () => { q1(); q2(); q3(); };
            }, []);

            const updateStatus = (col, id, status, amount, userId) => {
                updateDoc(doc(db, col, id), { status });
                if(status === 'approved' && amount && userId) {
                    getDoc(doc(db, "users", userId)).then(u => {
                        const current = Number(u.data().coins) || 0;
                        updateDoc(doc(db, "users", userId), { coins: current + Number(amount)*1000 });
                    });
                }
            };

            return React.createElement('div', { className: "min-h-screen bg-dark-950 p-4 space-y-4" },
                React.createElement('div', { className: "flex justify-between items-center" },
                    React.createElement('h1', { className: "text-gold-500 font-bold" }, "ADMIN DASHBOARD"),
                    React.createElement('button', { onClick: logout, className: "bg-red-900/20 text-red-500 px-4 py-1 rounded" }, "Exit")
                ),
                React.createElement('div', { className: "flex gap-2 overflow-x-auto pb-2" },
                    ['deposits', 'resets', 'settings'].map(k => React.createElement('button', { key: k, onClick: ()=>setTab(k), className: `px-4 py-2 rounded-lg capitalize ${tab===k?'bg-gold-500 text-black':'bg-dark-800'}` }, k))
                ),
                
                // Deposits Tab
                tab === 'deposits' && React.createElement('div', { className: "space-y-2" },
                    data.deposits.map(d => React.createElement('div', { key: d.id, className: "bg-dark-800 p-4 rounded-xl border border-white/5" },
                        React.createElement('div', { className: "flex justify-between mb-2" },
                            React.createElement('span', { className: "font-bold" }, d.username),
                            React.createElement('span', { className: "text-gold-500" }, `$${d.amount}`)
                        ),
                        d.proof && React.createElement('img', { src: d.proof, className: "w-20 h-20 object-cover rounded mb-2 border border-white/10" }),
                        React.createElement('div', { className: "flex gap-2" },
                            d.status === 'pending' ? React.createElement(React.Fragment, null,
                                React.createElement('button', { onClick: ()=>updateStatus('deposits', d.id, 'approved', d.amount, d.userId), className: "flex-1 bg-green-600 py-1 rounded" }, "Approve"),
                                React.createElement('button', { onClick: ()=>updateStatus('deposits', d.id, 'rejected'), className: "flex-1 bg-red-600 py-1 rounded" }, "Reject")
                            ) : React.createElement('span', { className: `text-xs uppercase font-bold ${d.status==='approved'?'text-green-500':'text-red-500'}` }, d.status)
                        )
                    ))
                ),

                // Resets Tab
                tab === 'resets' && React.createElement('div', { className: "space-y-2" },
                    data.resets.map(r => React.createElement('div', { key: r.id, className: "bg-dark-800 p-4 rounded-xl flex justify-between items-center" },
                        React.createElement('div', {}, React.createElement('div', {}, r.username), React.createElement('div', { className: "text-xs text-gray-500" }, r.email)),
                        r.status === 'pending' && React.createElement('button', { onClick: ()=>updateStatus('password_resets', r.id, 'processed'), className: "bg-blue-600 px-3 py-1 rounded text-xs" }, "Mark Done")
                    ))
                )
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
