                    ) : React.createElement('div', { className: `text-center mt-4 text-xs font-black p-2 rounded-lg border ${d.status==='approved'?'border-green-500/30 text-green-500 bg-green-500/5':'border-red-500/30 text-red-500 bg-red-500/5'}` }, d.status.toUpperCase())
                )))
            );
        }

        function HistoryScreen() { return React.createElement('div', {className:"text-center py-20 opacity-40 font-cairo"}, "No recent activity"); }
        function InfoPage({ title, content }) { return React.createElement('div', { className: "p-4 font-cairo" }, React.createElement('h1', { className: "text-xl font-bold mb-4 text-gold-500" }, title), React.createElement('p', {className:"text-gray-400"}, content)); }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
